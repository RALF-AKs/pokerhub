<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <header class="bg-dark p-3 text-white">
        <nav class="container">
            <a href="index.html" class="text-white me-3">Início</a>
            <a href="estrategia-aposta.html" class="text-white">Avançado</a>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1>Faça parte de nosso time</h1>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" id="idade" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-enviar">
                    Junte-se a nós
                </button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; PokerHub 2025</p>
    </footer>
</body>
</html>
